<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Lista de Metricas</h1>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.idMetrica}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Numero de pasos</th>
        <td mat-cell *matCellDef="let element"> {{element.numeroPasos}} </td>
      </ng-container>


   <!-- Name Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Calorias Quemadas </th>
        <td mat-cell *matCellDef="let element"> {{element.caloriasQuemadas}} </td>
      </ng-container>


   <!-- Name Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Tiempo en minutos </th>
        <td mat-cell *matCellDef="let element"> {{element.tiempoEfectivoMinutos}} </td>
      </ng-container>
      
   <ng-container matColumnDef="c5">
     <th mat-header-cell *matHeaderCellDef> Fecha de Registro </th>
     <td mat-cell *matCellDef="let element"> {{element.fecha|date:'dd/MM/yyyy'}} </td>
   </ng-container>
            <!-- Symbol Column -->
        <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Nombre de Ruta </th>
        <td mat-cell *matCellDef="let element"> {{element.ruta.nombreRuta}} </td>
      </ng-container>
            <!-- Symbol Column -->

      <ng-container matColumnDef="c7">
          <th mat-header-cell *matHeaderCellDef> Actualizar </th>
            <td mat-cell *matCellDef="let element">
               <button matButton [routerLink]="['ediciones',element.idMetrica]">
             <mat-icon>edit</mat-icon>
            </button>
          </td>
      </ng-container>
   
  <!-- Symbol Column -->
      <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button matButton 
          (click)="eliminar(element.idMetrica)">
          <mat-icon>delete_forever</mat-icon></button>
        </td>
      </ng-container>

      
          
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
