<div class="container">
    <div style="text-align: center;margin: 5%;">
        <h1>Lista de Recomendaciones</h1>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!-- Position Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> ID</th>
              <td mat-cell *matCellDef="let element"> {{element.idRecomendacion}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> N° versión </th>
              <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Puntuacion </th>
                <td mat-cell *matCellDef="let element"> {{element.puntuacion}} </td>
              </ng-container>
               <!-- Symbol Column -->
                 <!-- Weight Column -->
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Id  </th>
                <td mat-cell *matCellDef="let element"> {{element.ruta.idRuta}} </td>
              </ng-container>
                        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
