<div class="container">
  <h2>Lista de Recomendaciones</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idRecomendacion }}</td>
    </ng-container>

    <!-- Comentario -->
    <ng-container matColumnDef="Comentario">
      <th mat-header-cell *matHeaderCellDef>Comentario</th>
      <td mat-cell *matCellDef="let element">{{ element.comentario }}</td>
    </ng-container>

    <!-- Puntuacion -->
    <ng-container matColumnDef="Puntuacion">
      <th mat-header-cell *matHeaderCellDef>Puntuaci√≥n</th>
      <td mat-cell *matCellDef="let element">{{ element.puntuacion }}</td>
    </ng-container>

    <!-- Ruta -->
    <ng-container matColumnDef="Ruta">
      <th mat-header-cell *matHeaderCellDef>ID Ruta</th>
      <td mat-cell *matCellDef="let element">{{ element.idRuta }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary">Editar</button>
        <button mat-button color="warn">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
