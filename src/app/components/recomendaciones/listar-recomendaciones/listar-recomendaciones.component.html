<div class="container">
   <div style="text-align: center;margin: 5%;">

    <h1>Lista de Recomendaciones</h1>

  </div>

  <div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idRecomendacion }}</td>
    </ng-container>

    <!-- Comentario -->
    <ng-container matColumnDef="Comentario">
      <th mat-header-cell *matHeaderCellDef>Comentario</th>
      <td mat-cell *matCellDef="let element">{{ element.comentario }}</td>
    </ng-container>

    <!-- Puntuacion -->
    <ng-container matColumnDef="Puntuacion">
      <th mat-header-cell *matHeaderCellDef>Puntuaci√≥n</th>
      <td mat-cell *matCellDef="let element">{{ element.puntuacion }}</td>
    </ng-container>

    <!-- ID -->
    <ng-container matColumnDef="idRuta">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idRuta }}</td>
    </ng-container>



    <!-- Symbol Column -->

        <ng-container matColumnDef="Actualizar">

        <th mat-header-cell *matHeaderCellDef> Actualizar </th>

        <td mat-cell *matCellDef="let element">

         <button matButton [routerLink]="['ediciones', element.idRecomendacion]"
         >
         <mat-icon>edit</mat-icon> 
        </button>
        </td>
        </ng-container>

         <ng-container matColumnDef="Eliminar">

        <th mat-header-cell *matHeaderCellDef> Eliminar </th>

        <td mat-cell *matCellDef="let element">

         <button matButton (click)="eliminar(element.idRecomendacion)"
         >
         <mat-icon>delete</mat-icon>
        </button>
        </td>

      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
