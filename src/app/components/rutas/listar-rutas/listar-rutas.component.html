<div class="container">

  <div style="text-align: center;margin: 5%;">

    <h1>Lista de Rutas</h1>

  </div>

  <div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



          <!-- Position Column -->

      <ng-container matColumnDef="c1">

       <th mat-header-cell *matHeaderCellDef> ID</th>

       <td mat-cell *matCellDef="let element"> {{element.idRuta}} </td>

      </ng-container>

     

      <!-- Name Column -->

      <ng-container matColumnDef="c2">

       <th mat-header-cell *matHeaderCellDef> Inicio </th>

       <td mat-cell *matCellDef="let element"> {{element.inicio}} </td>

      </ng-container>

      <!-- Name Column -->

      <ng-container matColumnDef="c3">

       <th mat-header-cell *matHeaderCellDef> Destino </th>

       <td mat-cell *matCellDef="let element"> {{element.destino}} </td>

      </ng-container>


       <!-- Symbol Column -->

      <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Detalle </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button (click)="verDetalle(element.idRuta)"> 
                    <mat-icon>visibility</mat-icon> Ver
                  </button>
                </td>
            </ng-container>


        <!-- Symbol Column -->

        <ng-container matColumnDef="c5">

        <th mat-header-cell *matHeaderCellDef> Actualizar </th>

        <td mat-cell *matCellDef="let element">

         <button matButton [routerLink]="['ediciones', element.idUser]"
         >
         <mat-icon>edit</mat-icon> 
        </button>
        </td>

      </ng-container>
      <ng-container matColumnDef="c6">

        <th mat-header-cell *matHeaderCellDef> Eliminar </th>

        <td mat-cell *matCellDef="let element">

         <button matButton (click)="eliminar(element.idApp)"
         >
         <mat-icon>delete</mat-icon>
        </button>
        </td>

      </ng-container>

     

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     </table>

     

     

  </div>

</div>
