<div>
  <div><h1>{{edicion ? 'Actualizar':'Registro'}}</h1></div>
  <div>
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El codigo es obligatorio!!
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Humedad</mat-label>
        <input matInput formControlName="humedadc" />
        <mat-error *ngIf="form.get('humedadc')?.hasError('required')">
          La humedad es obligatorio!!
        </mat-error>
      </mat-form-field>

       <mat-form-field>
        <mat-label>Temperatura</mat-label>
        <input matInput formControlName="temperaturac" />
        <mat-error *ngIf="form.get('temperaturac')?.hasError('required')">
          La temperatura es obligatorio!!
        </mat-error>
      </mat-form-field>


       <mat-form-field>
        <mat-label>Velocidad del viento</mat-label>
        <input matInput formControlName="velocidadviento" />
        <mat-error *ngIf="form.get('velocidadviento')?.hasError('required')">
          La velocidad del viento es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechahora" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('fechahora')?.hasError('required')">
          La fecha es obligatoria!!
        </mat-error>
      </mat-form-field>
      <br />

        <mat-form-field class="form-field">
  <mat-label>ID ruta</mat-label>
  <mat-select formControlName="idruta">
    <mat-option [value]="1">1</mat-option>
  </mat-select>
</mat-form-field>
            <br>

      <button matButton="elevated">Registrar</button>
    </form>
  </div>
</div>
