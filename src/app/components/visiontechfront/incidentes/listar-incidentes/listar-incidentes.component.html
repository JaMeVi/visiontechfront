<div class="container">

  <div style="text-align: center;margin: 5%;">

    <h1>Lista de Incidentes</h1>

  </div>

  <div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



          <!-- Position Column -->

      <ng-container matColumnDef="ID">

       <th mat-header-cell *matHeaderCellDef> ID</th>

       <td mat-cell *matCellDef="let element"> {{element.idIncidente}} </td>

      </ng-container>

     

      <!-- Name Column -->

      <ng-container matColumnDef="Tipo">

       <th mat-header-cell *matHeaderCellDef> Tipo </th>

       <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>

      </ng-container>

       <!-- Name Column -->

      <ng-container matColumnDef="Gravedad">

       <th mat-header-cell *matHeaderCellDef> Gravedad </th>

       <td mat-cell *matCellDef="let element"> {{element.gravedad}} </td>

      </ng-container>

     


     

    

      <!-- Symbol Column -->

      <ng-container matColumnDef="Descripcion">

        <th mat-header-cell *matHeaderCellDef> Descripcion </th>

        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>

       </ng-container>

       
      <ng-container matColumnDef="Eliminar">

        <th mat-header-cell *matHeaderCellDef> Eliminar </th>

        <td mat-cell *matCellDef="let element">

         <button matButton (click)="eliminar(element.idIncidente)"
         >
         <mat-icon>delete</mat-icon>
        </button>
        </td>

      </ng-container>

       <!-- Symbol Column -->

        <ng-container matColumnDef="Actualizar">

        <th mat-header-cell *matHeaderCellDef> Actualizar </th>

        <td mat-cell *matCellDef="let element">

         <button matButton [routerLink]="['ediciones', element.idIncidente]"
         >
         <mat-icon>edit</mat-icon> 
        </button>
        </td>

      </ng-container>

     

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     </table>

     

     

  </div>

</div>
