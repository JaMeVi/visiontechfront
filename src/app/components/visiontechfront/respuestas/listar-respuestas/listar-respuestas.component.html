<div class="container">
    <div style="text-align: center; margin: 5%;">
        <h1>Lista de Respuestas</h1>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let element"> {{element.idRespuesta}} </td>
            </ng-container>
          
            <!-- Nombre Column -->
            <ng-container matColumnDef="Respuesta">
                <th mat-header-cell *matHeaderCellDef> Tipo de Tema </th>
                <td mat-cell *matCellDef="let element"> {{element.respuesta}} </td>
            </ng-container>

             <!-- Symbol Column -->

      <ng-container matColumnDef="FechaRespuesta">

       <th mat-header-cell *matHeaderCellDef> Fecha de la respuesta  </th>

       <td mat-cell *matCellDef="let element"> {{element.fechaRespuesta|date:'dd/MM/yyyy'}} </td>

      </ng-container>

      <ng-container matColumnDef="IDTEMA">
              <th mat-header-cell *matHeaderCellDef> Tema id asociado </th>
              <td mat-cell *matCellDef="let element"> {{element.temaForo.idTema}} </td>
            </ng-container>


             <!-- Symbol Column -->
              <ng-container matColumnDef="Actualizar">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element">

         <button matButton [routerLink]="['ediciones', element.idRespuesta]"
         >
         <mat-icon>edit</mat-icon> 
        </button>
        </td>

      </ng-container>

      <ng-container matColumnDef="Eliminar">

        <th mat-header-cell *matHeaderCellDef> Eliminar </th>

        <td mat-cell *matCellDef="let element">

         <button matButton (click)="eliminar(element.idRespuesta)"
         >
         <mat-icon>delete</mat-icon>
        </button>
        </td>

      </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
</div>
