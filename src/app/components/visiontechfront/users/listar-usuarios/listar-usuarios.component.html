<div class="container">

  <div style="text-align: center;margin: 5%;">

    <h1>Lista de Usuarios</h1>

  </div>

  <div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



          <!-- Position Column -->

      <ng-container matColumnDef="c1">

       <th mat-header-cell *matHeaderCellDef> ID</th>

       <td mat-cell *matCellDef="let element"> {{element.idUser}} </td>

      </ng-container>

     

      <!-- Name Column -->

      <ng-container matColumnDef="c2">

       <th mat-header-cell *matHeaderCellDef> Username </th>

       <td mat-cell *matCellDef="let element"> {{element.username}} </td>

      </ng-container>

      <!-- Name Column -->

      <ng-container matColumnDef="c3">

       <th mat-header-cell *matHeaderCellDef> Nombre </th>

       <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>

      </ng-container>


     

      <!-- Weight Column -->

      <ng-container matColumnDef="c4">

       <th mat-header-cell *matHeaderCellDef> Enabled </th>

       <td mat-cell *matCellDef="let element"> {{element.enabled?'Activo':'Inactivo'}} </td>

      </ng-container>


      <!-- Symbol Column -->

      <ng-container matColumnDef="c5">

        <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>

        <td mat-cell *matCellDef="let element"> {{element.correElectronico}} </td>

       </ng-container>

       <!-- Symbol Column -->

      <ng-container matColumnDef="c6">

        <th mat-header-cell *matHeaderCellDef> Telefono </th>

        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>

      </ng-container>

      <!-- Symbol Column -->

      <ng-container matColumnDef="c7">

        <th mat-header-cell *matHeaderCellDef> Password </th>

        <td mat-cell *matCellDef="let element"> {{element.password}} </td>

      </ng-container>

        <!-- Symbol Column -->

        <ng-container matColumnDef="c8">

        <th mat-header-cell *matHeaderCellDef> Actualizar </th>

        <td mat-cell *matCellDef="let element">

         <button matButton [routerLink]="['ediciones', element.idUser]"
         >
         <mat-icon>edit</mat-icon> 
        </button>
        </td>

      </ng-container>
      <ng-container matColumnDef="c9">

        <th mat-header-cell *matHeaderCellDef> Eliminar </th>

        <td mat-cell *matCellDef="let element">

         <button matButton (click)="eliminar(element.idApp)"
         >
         <mat-icon>delete</mat-icon>
        </button>
        </td>

      </ng-container>
      <div class="paginator">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>

     

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     </table>

     

     

  </div>

</div>
