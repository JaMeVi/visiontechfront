<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Registro</h1>
  </div>
  <div style="text-align: center;margin: 5%;">
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El código es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Tipos de Aplicaciones</mat-label>
        <mat-select formControlName="rolname">
          @for (food of tipos; track food) {
          <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
          }
        </mat-select>
        <mat-error *ngIf="form.get('rolname')?.hasError('required')">
          El rol es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br/>
      <mat-form-field>
                <mat-label>Seleccione aplicación</mat-label>
                <mat-select formControlName="userid">
                    @for (usuario of listaUsuarios; track usuario.id) {
                    <mat-option [value]="usuario.id">{{usuario.id}}</mat-option>
                    }
                </mat-select>
                <mat-error *ngIf="form.get('userid')?.hasError('required')">
                    El user id es obligatorio!!
                </mat-error>
            </mat-form-field>

      <br>
      <button matButton="elevated">Registrar</button>
    </form>
  </div>
</div>
