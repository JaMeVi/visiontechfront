<div class="container">

  <div style="text-align: center;margin: 5%;">

    <h1>Lista de Roles</h1>

  </div>

  <div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



         <ng-container matColumnDef="c1">
  <th mat-header-cell *matHeaderCellDef> ID </th>
  <td mat-cell *matCellDef="let element"> 
    {{element.idRol || element.id}} <!-- Muestra idRol o id, el que exista -->
  </td>
</ng-container>

     

      <!-- Name Column -->

      <ng-container matColumnDef="c2">

       <th mat-header-cell *matHeaderCellDef> Rol </th>

       <td mat-cell *matCellDef="let element"> {{element.rol}} </td>

      </ng-container>

     <ng-container matColumnDef="c3">           
    <th mat-header-cell *matHeaderCellDef> Usuario </th>           
    <td mat-cell *matCellDef="let element">
        <span *ngIf="element.user; else sinUsuario">
            ({{element.user.id}}) {{element.user.username}} {{element.user.telefono}}
        </span>
        <ng-template #sinUsuario>
            Sin usuario asignado
        </ng-template>
    </td>           
</ng-container>
        

     

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     </table>
     <mat-paginator [pageSizeOptions]="[5, 8, 10, 20, 30]"
                   showFirstLastButtons
                   aria-label="Selecciona la pÃ¡gina">
    </mat-paginator>
    <br /><br />

     

     

  </div>

</div>
