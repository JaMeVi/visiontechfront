<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Lista de Roles</h1>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.idRol}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
      </ng-container>

      <!-- Symbol Column -->
        <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
      </ng-container>
         
        <!-- Symbol Column -->
      <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef> Actualizar </th>
            <td mat-cell *matCellDef="let element">
               <button matButton [routerLink]="['ediciones',element.idRol]">
             <mat-icon>edit</mat-icon>
            </button>
          </td>
      </ng-container>

  <!-- Symbol Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button matButton 
          (click)="eliminar(element.idRol)">
          <mat-icon>delete_forever</mat-icon></button>
        </td>
      </ng-container>
          
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
