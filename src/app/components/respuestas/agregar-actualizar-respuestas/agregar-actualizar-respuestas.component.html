<div>
  <div><h1>{{edicion ? 'Actualizar':'Registro'}}</h1></div>
  <div>
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El codigo es obligatorio!!
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tema de Foro</mat-label>
        <input matInput formControlName="respuestar" />
        <mat-error *ngIf="form.get('respuestar')?.hasError('required')">
          La respuesta del tema es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecharespuesta" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('fecharespuesta')?.hasError('required')">
          La fecha es obligatoria!!
        </mat-error>
      </mat-form-field>
      <br />

        <mat-form-field class="form-field">
              <mat-label>Usuario</mat-label>
              <mat-select matInput placeholder="TemaForo" formControlName="idtema">
                @for (m of listarTemasForos; track m) {
                <mat-option [value]="m.idTema">{{ m.idTema}} </mat-option>
                }
              </mat-select>
            </mat-form-field>
            <br>

      <button matButton="elevated">Registrar</button>
    </form>
  </div>
</div>
