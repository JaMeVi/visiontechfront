<div>
  <div><h1>{{edicion ? 'Actualizar':'Registro'}}</h1></div>
  <div>
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El codigo es obligatorio!!
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tema de Foro</mat-label>
        <input matInput formControlName="titulotema" />
        <mat-error *ngIf="form.get('titulotema')?.hasError('required')">
          El titulo del tema es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechacreacion" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('fechacreacion')?.hasError('required')">
          La fecha es obligatoria!!
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Comentario</mat-label>
        <input matInput formControlName="comentariot" />
        <mat-error *ngIf="form.get('comentariot')?.hasError('required')">
          El comentario es obligatorio!!
        </mat-error>
      </mat-form-field>
      <label>Estado</label>
        <mat-radio-group formControlName="estadocerrado" [(ngModel)]="estado">
          <mat-radio-button [value]="true">Cerrado</mat-radio-button>
          <mat-radio-button [value]="false">Abierto</mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="form-field">
              <mat-label>Usuario</mat-label>
              <mat-select matInput placeholder="Usuario" formControlName="iduser">
                @for (m of listarUsuarios; track m) {
                <mat-option [value]="m.id">{{ m.id}} </mat-option>
                }
              </mat-select>
            </mat-form-field>
            <br>

      <button matButton="elevated">Registrar</button>
    </form>
  </div>
</div>
