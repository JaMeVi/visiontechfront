<mat-toolbar class="custom-toolbar">

    </div> 
    <div>   
        <button mat-button [matMenuTriggerFor]="menuUsuarios" class="btn-rojo">   
         <mat-icon>swap_vertical_circle</mat-icon>   
         Usuarios   
        </button>   
    </div>  
     <div>   
        <button mat-button [matMenuTriggerFor]="menuRutas" class="btn-rojo">   
         <mat-icon>swap_vertical_circle</mat-icon>

        </button>   
    </div> 
    <div>

  </div>

  <div>

  </div>

</mat-toolbar>
